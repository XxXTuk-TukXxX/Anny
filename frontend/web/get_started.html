<!DOCTYPE html>
<html><head>
<meta charset="utf-8"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
    :root {
      --primary-50: #eff6ff;
      --primary-100: #dbeafe;
      --primary-200: #bfdbfe;
      --primary-300: #93c5fd;
      --primary-400: #60a5fa;
      --primary-500: #3b82f6;
      --primary-600: #2563eb;
      --primary-700: #1d4ed8;
      --primary-800: #1e40af;
      --primary-900: #1e3a8a;
      --primary-950: #172554;
    }
    body {
        font-family: 'Inter', sans-serif;
    }
    .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-900">
<div class="flex min-h-screen flex-col">
<header class="sticky top-0 z-10 flex items-center justify-between border-b border-gray-200 bg-white px-6 py-4">
<div class="flex items-center gap-3">
<svg class="h-8 w-8 text-[var(--primary-600)]" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<g clip-path="url(#clip0_6_319)">
<path d="M8.57829 8.57829C5.52816 11.6284 3.451 15.5145 2.60947 19.7452C1.76794 23.9758 2.19984 28.361 3.85056 32.3462C5.50128 36.3314 8.29667 39.7376 11.8832 42.134C15.4698 44.5305 19.6865 45.8096 24 45.8096C28.3135 45.8096 32.5302 44.5305 36.1168 42.134C39.7033 39.7375 42.4987 36.3314 44.1494 32.3462C45.8002 28.361 46.2321 23.9758 45.3905 19.7452C44.549 15.5145 42.4718 11.6284 39.4217 8.57829L24 24L8.57829 8.57829Z" fill="currentColor"></path>
</g>
<defs>
<clipPath id="clip0_6_319"><rect fill="white" height="48" width="48"></rect></clipPath>
</defs>
</svg>
<h1 class="text-xl font-bold tracking-tight">Annotate</h1>
</div>
<div class="flex items-center gap-4">
<button class="flex h-10 w-10 items-center justify-center rounded-full text-gray-500 transition-colors hover:bg-gray-100 hover:text-gray-900">
<span class="material-symbols-outlined text-2xl"> settings </span>
</button>
<button class="flex h-10 w-10 items-center justify-center rounded-full text-gray-500 transition-colors hover:bg-gray-100 hover:text-gray-900">
<span class="material-symbols-outlined text-2xl"> help </span>
</button>
</div>
</header>
<main class="flex flex-1 items-center justify-center py-12">
<div class="w-full max-w-4xl px-4 sm:px-6 lg:px-8">
<div class="text-center">
<h2 class="text-4xl font-bold tracking-tight text-gray-900 sm:text-5xl">Get started</h2>
<p class="mt-4 text-lg text-gray-600">Choose how you want to begin annotating your documents.</p>
</div>
<div class="mt-16 grid grid-cols-1 gap-8 md:grid-cols-2">
<a id="chooseAI" class="group relative block overflow-hidden rounded-xl border border-gray-200 bg-white shadow-sm transition-all duration-300 hover:border-[var(--primary-500)] hover:shadow-lg" href="#">
<div class="p-8">
<div class="flex items-start gap-6">
<div class="flex h-12 w-12 items-center justify-center rounded-lg bg-[var(--primary-100)] text-[var(--primary-600)]">
<span class="material-symbols-outlined text-3xl">auto_awesome</span>
</div>
<div>
<h3 class="text-xl font-semibold text-gray-900">Use AI Annotations</h3>
<p class="mt-2 text-gray-600">Automatically annotate your documents using our powerful AI.</p>
</div>
</div>
</div>
<div class="absolute bottom-0 right-0 p-4 opacity-0 transition-opacity duration-300 group-hover:opacity-100">
<span class="material-symbols-outlined text-[var(--primary-500)]">arrow_forward</span>
</div>
</a>
<a id="chooseJSON" class="group relative block overflow-hidden rounded-xl border border-gray-200 bg-white shadow-sm transition-all duration-300 hover:border-[var(--primary-500)] hover:shadow-lg" href="#">
<div class="p-8">
<div class="flex items-start gap-6">
<div class="flex h-12 w-12 items-center justify-center rounded-lg bg-[var(--primary-100)] text-[var(--primary-600)]">
<span class="material-symbols-outlined text-3xl">upload_file</span>
</div>
<div>
<h3 class="text-xl font-semibold text-gray-900">Upload JSON</h3>
<p class="mt-2 text-gray-600">Upload a JSON file with your existing annotations to get started.</p>
</div>
</div>
</div>
<div class="absolute bottom-0 right-0 p-4 opacity-0 transition-opacity duration-300 group-hover:opacity-100">
<span class="material-symbols-outlined text-[var(--primary-500)]">arrow_forward</span>
</div>
</a>
</div>
</div>
</main>
</div>

<script>
  (function () {
    function on(el, ev, fn) { if (!el) return; if (el.addEventListener) el.addEventListener(ev, fn); else if (el.attachEvent) el.attachEvent('on'+ev, fn); }
    var ai = document.getElementById('chooseAI');
    var js = document.getElementById('chooseJSON');
    on(ai, 'click', function (e) {
      e.preventDefault();
      var api = (window.pywebview && window.pywebview.api) ? window.pywebview.api : null;
      if (!api || !api.goto_ai_prompt) { alert('Desktop bridge not available.'); return; }
      try { api.goto_ai_prompt(); } catch (err) { try { console.error(err); } catch (_) {} }
    });
    on(js, 'click', function (e) {
      e.preventDefault();
      var api = (window.pywebview && window.pywebview.api) ? window.pywebview.api : null;
      if (!api || !api.choose_annotations_json) { alert('Desktop bridge not available.'); return; }
      try { api.choose_annotations_json(); } catch (err) { try { console.error(err); } catch (_) {} }
    });
  })();
 </script>

</body></html>
